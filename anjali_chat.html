<body>

<div class="chat" id="chatBox">
  <div class="system">üé§ ‡§¨‡•ã‡§≤‡•á‡§Ç ‡§Ø‡§æ ‡§®‡•Ä‡§ö‡•á ‡§≤‡§ø‡§ñ‡•á‡§Ç</div>
</div>

  <input id="textInput" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§ñ‡•á‡§Ç..." />
  <button id="askBtn">‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>

<!-- MEMORY -->
<script src="core/KnowledgeStore.js"></script>
<!-- BRAIN -->
<script src="core/ThinkingEngine.js"></script>
<!-- TEACHER -->
<script src="core/PresentationEngine.js"></script>
<!-- VOICE -->
<script src="voice/tts.js"></script>
<script src="voice/stt.js"></script>

<script>
const chatBox = document.getElementById("chatBox");
const listenBtn = document.getElementById("listenBtn");
const askBtn = document.getElementById("askBtn");
const textInput = document.getElementById("textInput");

function addMsg(text, who){
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  chatBox.appendChild(d);
  chatBox.scrollTop = chatBox.scrollHeight;
  return d;
}

/* ‚úçÔ∏è TYPEWRITER EFFECT */
function typeWriter(element, text, speed=40){
  element.innerText = "";
  let i = 0;
  const timer = setInterval(()=>{
    element.innerText += text[i];
    i++;
    chatBox.scrollTop = chatBox.scrollHeight;
    if(i >= text.length) clearInterval(timer);
  }, speed);
}

/* CORE */
function handleQuestion(userText){
  if(!userText) return;

  addMsg(userText, "user");

  const result = ThinkingEngine.think(userText);
  const finalText = PresentationEngine.present(result.text, userText);

  // ‡§ñ‡§æ‡§≤‡•Ä ‡§¨‡•â‡§ï‡•ç‡§∏
  const anjaliBox = addMsg("", "anjali");

  // ‚úçÔ∏è ‡§≤‡§ø‡§ñ‡§§‡•á ‡§π‡•Å‡§è ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
  typeWriter(anjaliBox, finalText, 35);

  // üé§ ‡§â‡§∏‡•Ä ‡§∏‡§Æ‡§Ø ‡§¨‡•ã‡§≤‡§®‡§æ
  if (window.AnjaliTTS) {
    AnjaliTTS.speak(finalText);
  }
}

/* TEXT MODE */
askBtn.onclick = () => {
  const text = textInput.value.trim();
  textInput.value = "";
  handleQuestion(text);
};

/* VOICE MODE */
listenBtn.onclick = () => {

  if (!window.AnjaliSTT || !AnjaliSTT.available) {
    addMsg("‚ùå Mic ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç", "system");
    return;
  }

  AnjaliSTT.unlock();

  AnjaliSTT.onText = function(userText){
    handleQuestion(userText);
  };

  addMsg("üé§ ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å‚Ä¶", "system");
  AnjaliSTT.start();
};
</script>
