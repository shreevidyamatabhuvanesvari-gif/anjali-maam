<body>

<!-- Question Panel -->
<div class="top">
  <input id="textInput" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§ñ‡•á‡§Ç..." />
  <div class="controls">
    <button id="askBtn">‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
    <button id="listenBtn">üé§ ‡§¨‡•ã‡§≤‡•á‡§Ç</button>
  </div>
</div>

<!-- Digital Board -->
<div class="chat" id="chatBox">
  <div class="system">üé§ ‡§¨‡•ã‡§≤‡•á‡§Ç ‡§Ø‡§æ ‡§ä‡§™‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç</div>
</div>

<!-- MEMORY -->
<script src="core/KnowledgeStore.js"></script>
<!-- BRAIN -->
<script src="core/ThinkingEngine.js"></script>
<!-- TEACHER -->
<script src="core/PresentationEngine.js"></script>
<!-- VOICE -->
<script src="voice/tts.js"></script>
<script src="voice/stt.js"></script>

<script>
const chatBox = document.getElementById("chatBox");
const listenBtn = document.getElementById("listenBtn");
const askBtn = document.getElementById("askBtn");
const textInput = document.getElementById("textInput");

function addMsg(text, who){
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.textContent = text;
  chatBox.appendChild(d);
  chatBox.scrollTop = chatBox.scrollHeight;
  return d;
}

/* ===============================
   TRUE TEACHER SYNC
   =============================== */
function speakAndWrite(text){
  const anjaliBox = document.createElement("div");
  anjaliBox.className = "msg anjali";
  chatBox.appendChild(anjaliBox);

  let spans = [];
  let currentIndex = -1;

  function onWord(word){
    // ‡§™‡§ø‡§õ‡§≤‡§æ highlight ‡§π‡§ü‡§æ‡§ì
    if(spans[currentIndex]){
      spans[currentIndex].classList.remove("highlight");
    }

    // ‡§®‡§Ø‡§æ ‡§∂‡§¨‡•ç‡§¶ ‡§ú‡•ã‡§°‡§º‡•ã
    const span = document.createElement("span");
    span.textContent = word + " ";
    span.className = "highlight";
    anjaliBox.appendChild(span);

    spans.push(span);
    currentIndex++;

    // scroll
    span.scrollIntoView({
      behavior:"smooth",
      block:"center"
    });
  }

  if(window.AnjaliTTS){
    AnjaliTTS.speak(text, onWord);
  }
}

/* ===============================
   CORE LOGIC
   =============================== */
function handleQuestion(userText){
  if(!userText) return;

  addMsg(userText, "user");

  const result = ThinkingEngine.think(userText);
  const finalText = PresentationEngine.present(result.text, userText);

  speakAndWrite(finalText);
}

/* TEXT MODE */
askBtn.onclick = () => {
  const text = textInput.value.trim();
  textInput.value = "";
  handleQuestion(text);
};

/* VOICE MODE */
listenBtn.onclick = () => {

  if (!window.AnjaliSTT || !AnjaliSTT.available) {
    addMsg("‚ùå Mic ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç", "system");
    return;
  }

  AnjaliSTT.unlock();

  AnjaliSTT.onText = function(userText){
    handleQuestion(userText);
  };

  addMsg("üé§ ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å‚Ä¶", "system");
  AnjaliSTT.start();
};
</script>
