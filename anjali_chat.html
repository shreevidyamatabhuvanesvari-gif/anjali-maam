<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>рдЕрдВрдЬрд▓реА рдореИрдо тАв Digital Board</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#fdf4ec;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* Top Question Area */
.top{
  padding:10px;
  background:#fff7f2;
  border-bottom:1px solid #e6b2b2;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
  margin-bottom:8px;
}
.controls{
  display:flex;
  gap:6px;
}
button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#c96a6a;
  color:#fff;
  cursor:pointer;
}

/* Digital Board */
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  margin:6px 0;
  padding:8px 10px;
  border-radius:8px;
  white-space:pre-wrap;
  line-height:1.6;
}
.user{background:#fff1e6}
.anjali{background:#f7fbff}
.system{color:#777;font-size:12px}

/* ЁЯФе Highlight word */
.highlight{
  background:#ffe08a;
  color:#000;
  border-radius:4px;
  padding:0 2px;
}
</style>
</head>

<body>

<!-- Question Panel -->
<div class="top">
  <input id="textInput" placeholder="рдпрд╣рд╛рдБ рдкреНрд░рд╢реНрди рд▓рд┐рдЦреЗрдВ..." />
  <div class="controls">
    <button id="askBtn">рдЙрддреНрддрд░ рдкреНрд░рд╛рдкреНрдд рдХрд░реЗрдВ</button>
    <button id="listenBtn">ЁЯОд рдмреЛрд▓реЗрдВ</button>
  </div>
</div>

<!-- Digital Board -->
<div class="chat" id="chatBox">
  <div class="system">ЁЯОд рдмреЛрд▓реЗрдВ рдпрд╛ рдКрдкрд░ рд▓рд┐рдЦреЗрдВ</div>
</div>

<!-- MEMORY -->
<script src="core/KnowledgeStore.js"></script>
<!-- BRAIN -->
<script src="core/ThinkingEngine.js"></script>
<!-- TEACHER -->
<script src="core/PresentationEngine.js"></script>
<!-- VOICE -->
<script src="voice/tts.js"></script>
<script src="voice/stt.js"></script>

<script>
const chatBox = document.getElementById("chatBox");
const listenBtn = document.getElementById("listenBtn");
const askBtn = document.getElementById("askBtn");
const textInput = document.getElementById("textInput");

/* Message add */
function addMsg(text, who){
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.textContent = text;
  chatBox.appendChild(d);
  chatBox.scrollTop = chatBox.scrollHeight;
  return d;
}

/* ===============================
   TEACHER SYNC CORE
   =============================== */
function speakWithHighlight(text){
  const words = text.split(/\s+/);
  const anjaliBox = document.createElement("div");
  anjaliBox.className = "msg anjali";
  chatBox.appendChild(anjaliBox);

  // рдкрд╣рд▓реЗ рдкреВрд░рд╛ рдЯреЗрдХреНрд╕реНрдЯ span рдореЗрдВ рдмрдирд╛рдУ
  anjaliBox.innerHTML = words.map(w=>`<span>${w}</span>`).join(" ");
  const spans = anjaliBox.querySelectorAll("span");

  chatBox.scrollTop = chatBox.scrollHeight;

  // TTS with word callback
  if (window.AnjaliTTS) {
    AnjaliTTS.speak(text, function(word, index){
      // рд╕рдм reset
      spans.forEach(s=>s.classList.remove("highlight"));

      // current highlight
      if(spans[index]){
        spans[index].classList.add("highlight");
        spans[index].scrollIntoView({
          behavior:"smooth",
          block:"center"
        });
      }
    });
  }
}

/* ===============================
   CORE LOGIC
   =============================== */
function handleQuestion(userText){
  if(!userText) return;

  addMsg(userText, "user");

  const result = ThinkingEngine.think(userText);
  const finalText = PresentationEngine.present(result.text, userText);

  speakWithHighlight(finalText);
}

/* TEXT MODE */
askBtn.onclick = () => {
  const text = textInput.value.trim();
  textInput.value = "";
  handleQuestion(text);
};

/* VOICE MODE */
listenBtn.onclick = () => {

  if (!window.AnjaliSTT || !AnjaliSTT.available) {
    addMsg("тЭМ Mic рдЙрдкрд▓рдмреНрдз рдирд╣реАрдВ", "system");
    return;
  }

  AnjaliSTT.unlock();

  AnjaliSTT.onText = function(userText){
    handleQuestion(userText);
  };

  addMsg("ЁЯОд рд╕реБрди рд░рд╣реА рд╣реВрдБтАж", "system");
  AnjaliSTT.start();
};
</script>

</body>
</html>
