<body>

<!-- Question Panel -->
<div class="top">
  <input id="textInput" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡§ø‡§ñ‡•á‡§Ç..." />
  <div class="controls">
    <button id="askBtn">‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
    <button id="listenBtn">üé§ ‡§¨‡•ã‡§≤‡•á‡§Ç</button>
  </div>
</div>

<!-- Digital Board -->
<div class="chat" id="chatBox">
  <div class="system">üé§ ‡§¨‡•ã‡§≤‡•á‡§Ç ‡§Ø‡§æ ‡§ä‡§™‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç</div>
</div>

<!-- MEMORY -->
<script src="core/KnowledgeStore.js"></script>
<!-- BRAIN -->
<script src="core/ThinkingEngine.js"></script>
<!-- TEACHER -->
<script src="core/PresentationEngine.js"></script>
<!-- VOICE -->
<script src="voice/tts.js"></script>
<script src="voice/stt.js"></script>

<script>
const chatBox = document.getElementById("chatBox");
const listenBtn = document.getElementById("listenBtn");
const askBtn = document.getElementById("askBtn");
const textInput = document.getElementById("textInput");

/* Add message block */
function addMsg(text, who){
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.textContent = text || "";
  chatBox.appendChild(d);
  chatBox.scrollTop = chatBox.scrollHeight;
  return d;
}

/* Split answer into teaching sections */
function splitIntoSections(text){
  return text
    .split(/\n+/)
    .map(t => t.trim())
    .filter(t => t.length > 0);
}

/* Teacher style write + speak */
async function teachSections(sections){
  for(const section of sections){
    const box = addMsg("", "anjali");
    await speakAndWrite(section, box);
  }
}

/* ‡§¨‡•ã‡§≤‡§§‡•á ‡§π‡•Å‡§è ‡§≤‡§ø‡§ñ‡§®‡§æ (word sync + flush safe) */
function speakAndWrite(text, element){
  return new Promise(resolve=>{
    const words = text.split(/\s+/);
    let i = 0;

    element.textContent = "";

    AnjaliTTS.speak(text, (word)=>{
      if(i < words.length){
        element.innerHTML =
          words.slice(0,i).join(" ") +
          " <span class='highlight'>" +
          words[i] +
          "</span>";
        i++;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    /* üîí Flush: TTS ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã‡§§‡•á ‡§π‡•Ä ‡§∏‡§¨ ‡§≤‡§ø‡§ñ ‡§¶‡•ã */
    setTimeout(()=>{
      element.textContent = text;
      resolve();
    }, (words.length * 500) / 0.78);
  });
}

/* Main handler */
function handleQuestion(userText){
  if(!userText) return;

  addMsg(userText, "user");

  const result = ThinkingEngine.think(userText);
  const finalText = PresentationEngine.present(result.text, userText);

  const sections = splitIntoSections(finalText);
  teachSections(sections);
}

/* Text mode */
askBtn.onclick = () => {
  const text = textInput.value.trim();
  textInput.value = "";
  handleQuestion(text);
};

/* Voice mode */
listenBtn.onclick = () => {
  if (!window.AnjaliSTT || !AnjaliSTT.available) {
    addMsg("‚ùå Mic ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç", "system");
    return;
  }

  AnjaliSTT.unlock();
  AnjaliSTT.onText = function(userText){
    handleQuestion(userText);
  };

  addMsg("üé§ ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å‚Ä¶", "system");
  AnjaliSTT.start();
};
</script>
